services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: flexprice
      POSTGRES_PASSWORD: flexprice123
      POSTGRES_DB: flexprice
    volumes:
      - ./migrations/postgres:/docker-entrypoint-initdb.d/
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexprice -d flexprice"]
      interval: 5s
      timeout: 3s
      retries: 100

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    environment:
      CLUSTER_ID: ca497efe-9f82-4b84-890b-d9969a9a2e1c
      KAFKA_BROKER_ID: 0
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 5s
      timeout: 3s
      retries: 30

  clickhouse:
    image: clickhouse/clickhouse-server:24.9-alpine
    environment:
      CLICKHOUSE_USER: flexprice
      CLICKHOUSE_PASSWORD: flexprice123
      CLICKHOUSE_DB: flexprice
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://clickhouse:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  temporal:
    image: temporalio/auto-setup:1.26.2
    environment:
      - ENABLE_ES=false
      - DB=postgres12
      - DB_PORT=5432
      - DB_USER=flexprice
      - DB_PWD=flexprice123
      - DB_NAME=temporal
      - DB_HOST=postgres
      - POSTGRES_USER=flexprice
      - POSTGRES_PWD=flexprice123
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_PERSISTENCE_SCHEMA_DIR=/etc/temporal/schema/postgresql/v96/temporal/versioned
    depends_on:
      postgres:
        condition: service_healthy

  flexprice-api:
    image: flexprice-app:local
    build:
      context: .
      dockerfile: Dockerfile.local
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      temporal:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - FLEXPRICE_DEPLOYMENT_MODE=api
      - FLEXPRICE_POSTGRES_HOST=postgres
      - FLEXPRICE_KAFKA_BROKERS=kafka:9092
      - FLEXPRICE_CLICKHOUSE_ADDRESS=clickhouse:9000
      - FLEXPRICE_TEMPORAL_ADDRESS=temporal:7233
    volumes:
      - ./internal/config:/app/internal/config
    restart: unless-stopped

  # consumer + worker unchanged (no ports)

volumes:
  postgres-data:
  kafka-data:
  clickhouse-data: